<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" > 
</head>

<body>
    <div class="container">
        <div class="bg">
            <img src="bg-pattern-card.svg"/>
        </div>
        <div class="card">
            <img src="image-victor.jpg"/>
            <div class="text">
                <h2>Victor Crest <span>26</span></h2>
                <h4>London</h4>
            </div>
        </div>
        <div class="stats">
            <div class="followers">
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div class="likes">
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div class="photos">
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </div>  
    </div>








</body>

</html>
